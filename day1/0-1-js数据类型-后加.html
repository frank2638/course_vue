<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js数据类型</title>
</head>

<body>

</body>

<script>
    ///////////一、简单数据类型///////////////
    // 1.定义一个字符串类型变量（String）
    var name = '张三'

    // 2.定义一个数字类型（Number）
    var age = 80

    // 3.定义一个undefined类型变量（未说明）
    var salary = undefined

    // 4.定义一个null类型变量
    var sex = null

    // 5.是否已婚（Boolean）
    var married = false

    // 6.Symbol（独一无二）
    var symbolA = Symbol('说明1')
    var symbolB = Symbol('说明2')
    console.log(symbolA == symbolB)  // false

    // 7.大整数
    var idCard = 360424198412271537
    var idCard2 = 360424198412271537n

    console.log(idCard)
    console.log(idCard2 + 1n)


    ///////////二、复杂数据类型////////////
    // 1.对象
    var obj = {
        name: '张三',
        age: 99,
        sing: function () {
            console.log('好听')
        }
    }
    obj.address = "aaaa"
    console.log(obj)

    // 2.数组
    var books = ['语文', '数学']

    // 3.函数
    var add = function (num1, num2) {
        console.log(num1 + num2)
        return num1 + num2
    }
    add(1, 2)

    // function add(num1, num2) {
    //     console.log(num1 + num2)
    //     return num1 + num2
    // }
    // add(3, 4)

    // 4.日期
    var date1 = new Date()
    console.log(date1.getFullYear(), date1.getMonth(), date1.getDate())

    // 5.Map
    var map1 = new Map();
    map1.set('name', '张三')
    map1.set('age', 80)
    map1.delete('age')
    console.log(map1)
    console.log(map1.get('name'))

    // 6.Set
    var set1 = new Set();
    set1.add('张三')
    set1.add('李四')
    set1.add('王五')
    console.log(set1)
    console.log(set1.keys())

    //总结，Map/Set都需要New关键字来创建，都可以用数组来初始化。Map用二维数组，Set用一维数组。或者直接创建一个空也可以。
    //Map插入用set，Set插入用add。
    //在Set中，没有重复的key。

    // 7.正则  第一个参数为模式，第二个参数为修饰符，i为忽略大小写
    var reg = new RegExp('^0571');
    console.log(reg.test('0571-99008877')) //检索字符串中的指定值

</script>

</html>
