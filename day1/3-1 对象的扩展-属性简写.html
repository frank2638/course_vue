<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的扩展</title>
</head>
<body>
    
</body>
<script>
    // 对象 属性名：属性值 ， 属性名：方法
    var name = '张三'
    var age = 19
    var p = {
        name ,
        age  ,
        married : true ,
        salary : null ,
        eat : function (){
            return '三顿'
        },
        hobby : ['看书','打篮球']
    }
    //对象中，当属性名和属性值（变量名）一样的时候，触发对象的简写

</script>
</html>
